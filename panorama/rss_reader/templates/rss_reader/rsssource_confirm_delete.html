{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="btn-group pull-right">
        <a class="btn btn-default btn-sm dashboard-tooltip"
           title="{% trans 'Show RSS Reader' %}"
           href="{% url 'rss_reader_view' %}">
            <i class="fa fa-bars"></i> {% trans 'View' %}
        </a>
        <a class="btn btn-default btn-sm dashboard-tooltip active"
           title="{% trans 'Edit RSS Reader' %}"
           href="{% url 'rss_reader_rsssource_list_view' %}">
            <i class="fa fa-edit"></i> {% trans 'Edit' %}
        </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3 well">
    <form method="POST">
      <h1>{% trans 'Do you want to delete this RSSSource?' %}</h1>
      <h2>Source: {{object}}</h2>
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">{% trans 'Delete'%}</button>
      <a href="{% url 'rss_reader_rsssource_list_view' %}" class="btn btn-default">{% trans 'Back' %}</a>
    </form>
  </div>
</div>
{% endblock %}
